<div [class]="'common-card card '+returnBox()">

    {{title}}

  <div class="common-card-subtitle">
    {{subTitle}}
  </div>
  <div class="common-card-box-image">
    <img class="common-card-image" [src]="imgSrc"/>
  </div>
  <div class="common-ver-site">
    <a [href]="hrefSrc" target="_blank">Ver Site</a>
  </div>
</div>
